<!DOCTYPE html>
<html>
	<head>
		<title>Server Sent Events</title>
		<meta charset="utf-8">
		<script>
			const sse = new EventSource('/events');
			sse.onerror = () => document.body.innerHTML = 'Connection Error';
			sse.onmessage = ({ data }) => document.body.innerHTML = data;
		</script>
	</head>
	<body></body>
</html>
